<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>تفاصيل الإعلان</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .detail-box {

      border-radius: 10px;

      background: #f1f3f5;
      color: #444;

      border-radius: 6px;
      font-size: 0.9rem;
      margin: 3px;
    }
  </style>

<body>

  <custom-navbar></custom-navbar>

  <main class="max-w-6xl mx-auto p-6">
    <a href="/profile.html" class="text-yellow-600 hover:text-yellow-700 font-semibold">← الرجوع إلى الإعلانات</a>

    <div id="listingDetails" class="mt-6">
      <p class="text-center text-gray-400">جارٍ تحميل تفاصيل الإعلان...</p>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script type="module" src="./listing-details.js"></script>

</html>
