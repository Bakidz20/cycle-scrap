<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ScrapCycle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1a1a1a',
              secondary: '#dc2626',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-md bg-gray-800 rounded-xl p-8 shadow-lg">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold mb-2">Create Account</h1>
          <p class="text-gray-400">Join ScrapCycle to start buying and selling scrap</p>
        </div>
        
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="first-name" class="block text-sm font-medium mb-2">First Name</label>
              <input type="text" id="first-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-secondary focus:border-transparent" placeholder="John" required>
            </div>
            <div>
              <label for="last-name" class="block text-sm font-medium mb-2">Last Name</label>
              <input type="text" id="last-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-secondary focus:border-transparent" placeholder="Doe" required>
            </div>
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
            <div class="relative">
              <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-secondary focus:border-transparent" placeholder="you@example.com" required>
              <i data-feather="mail" class="absolute right-3 top-3 text-gray-400"></i>
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-secondary focus:border-transparent" placeholder="••••••••" required>
              <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
            </div>
            <p class="mt-1 text-xs text-gray-400">Minimum 8 characters with at least one number</p>
          </div>
          
          <div>
            <label for="confirm-password" class="block text-sm font-medium mb-2">Confirm Password</label>
            <div class="relative">
              <input type="password" id="confirm-password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-secondary focus:border-transparent" placeholder="••••••••" required>
              <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
            </div>
          </div>
          
          <div class="flex items-center">
            <input id="terms" type="checkbox" class="h-4 w-4 text-secondary focus:ring-secondary border-gray-600 rounded bg-gray-700" required>
            <label for="terms" class="ml-2 block text-sm text-gray-300">
              I agree to the <a href="/terms.html" class="text-secondary hover:underline">Terms of Service</a> and <a href="/privacy.html" class="text-secondary hover:underline">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="w-full bg-secondary hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
            <i data-feather="user-plus"></i> Create Account
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-400">Already have an account? <a href="/login.html" class="text-secondary hover:underline">Login here</a></p>
        </div>
      </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
    <script type="module" src="./firebase.js"></script>
<script type="module" src="./register.js"></script>
<script type="module" src="/firebase.js"></script>
<script type="module" src="/components/navbar.js"></script>

</body>
</html>
