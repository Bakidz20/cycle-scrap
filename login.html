<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ScrapCycle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f8fafc",   /* خلفية فاتحة */
            secondary: "#dc2626", /* الأحمر الأساسي */
            accent: "#facc15",    /* الأصفر النيون */
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gradient-to-b from-white via-yellow-50 to-gray-100 text-gray-800 min-h-screen flex flex-col">
  <custom-navbar></custom-navbar>

  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white/90 rounded-2xl p-8 shadow-[0_0_20px_rgba(250,204,21,0.3)] border border-yellow-300/40 backdrop-blur-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2 text-yellow-500 drop-shadow-[0_0_6px_#facc15]">
          Welcome Back
        </h1>
        <p class="text-gray-600">Login to access your ScrapCycle account</p>
      </div>

      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-2 text-gray-700">Email Address</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              placeholder="you@example.com"
              required
            />
            <i data-feather="mail" class="absolute right-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2 text-gray-700">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full bg-gray-100 border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              placeholder="••••••••"
              required
            />
            <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              type="checkbox"
              class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-400 rounded bg-gray-100"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <a href="/forgot-password.html" class="text-sm text-yellow-600 hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-[0_0_15px_rgba(250,204,21,0.6)]"
        >
          <i data-feather="log-in"></i> Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a href="/register.html" class="text-yellow-600 hover:underline">Register here</a>
        </p>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script>
    feather.replace();
  </script>
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
